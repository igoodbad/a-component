<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>a-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../a-component.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic a-component demo</h3>
      <demo-snippet>
        <template>
          <a-component></a-component>
          <p id="result-custom-event"></p>
        </template>
        <script>
        const inputElement = document.querySelector("a-component");
        inputElement.addEventListener("aBeautifulFunction", event => {
          document.querySelector("#result-custom-event").innerText = "The detail of Custom Event is => "+event.detail  
        })
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
